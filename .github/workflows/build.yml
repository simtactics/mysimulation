name: Build

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
  build:
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
      - name: Build
        run: zig build
      - name: Test
        run: zig build test
  lint:
    timeout-minutes: 15
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig fmt --check .